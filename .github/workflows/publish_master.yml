name: Publish Stable Release to PyPI

on:
  push:
    branches:
      - master

jobs:
  publish:
    name: Publish Stable Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # or '3.10'

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bump2version build twine

      - name: Bump stable release version
        run: bump2version release  # Automatically increments stable release version

      - name: Display pyproject.toml
        run: cat pyproject.toml
      

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.bump_version.outputs.new_version }}
          name: "Release ${{ steps.bump_version.outputs.new_version }}"
          body: "Automated stable release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
